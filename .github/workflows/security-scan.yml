name: Docker Image Security Scan

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  push:
    branches: [ main ]
    paths:
      - '**/Dockerfile'
  workflow_dispatch:

jobs:
  scan-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: api
            dockerfile: ./src/Presentation/ServerMonitoring.API/Dockerfile
          - name: web
            dockerfile: ./ServerMonitoring.Web/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.name == 'api' && '.' || './ServerMonitoring.Web' }}
          file: ${{ matrix.image.dockerfile }}
          tags: ${{ matrix.image.name }}:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image.name }}:test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image.name }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.image.name }}.sarif'
          category: ${{ matrix.image.name }}

      - name: Run Snyk security scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ matrix.image.name }}:test
          args: --severity-threshold=high

      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Security vulnerabilities found in ${{ matrix.image.name }} image`,
              body: `Critical or high severity vulnerabilities detected in the ${{ matrix.image.name }} Docker image.\n\nPlease review the security scan results and address the vulnerabilities.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['security', 'docker', 'vulnerability']
            });
