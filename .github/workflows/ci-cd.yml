name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_WEB: ${{ github.repository }}/web

jobs:
  # =====================================================
  # Code Quality & Linting
  # =====================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Format check
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Code analysis
        run: dotnet build --no-restore --configuration Release /p:TreatWarningsAsErrors=true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./ServerMonitoring.Web
        run: npm ci

      - name: ESLint check
        working-directory: ./ServerMonitoring.Web
        run: npm run lint

      - name: TypeScript check
        working-directory: ./ServerMonitoring.Web
        run: npm run type-check

  # =====================================================
  # Security Scanning
  # =====================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: .NET Security Scan
        run: |
          dotnet list package --vulnerable --include-transitive
          dotnet list package --deprecated

  # =====================================================
  # Unit Tests - Backend
  # =====================================================
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/**/*.trx'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: '**/coverage.opencover.xml'
          flags: backend
          name: backend-coverage

  # =====================================================
  # Unit Tests - Frontend
  # =====================================================
  test-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './ServerMonitoring.Web/package-lock.json'

      - name: Install dependencies
        working-directory: ./ServerMonitoring.Web
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./ServerMonitoring.Web
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: './ServerMonitoring.Web/coverage/lcov.info'
          flags: frontend
          name: frontend-coverage

  # =====================================================
  # Build Docker Images
  # =====================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, test-backend, test-frontend]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    outputs:
      api-image-tag: ${{ steps.meta-api.outputs.tags }}
      web-image-tag: ${{ steps.meta-web.outputs.tags }}
      api-version: ${{ steps.meta-api.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract API metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/Presentation/ServerMonitoring.API/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta-api.outputs.version }}

      - name: Extract Web metadata
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./ServerMonitoring.Web
          file: ./ServerMonitoring.Web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================================
  # Deploy to Development
  # =====================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.servermonitoring.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Development Swarm
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SWARM_HOST }}
          username: ${{ secrets.DEV_SWARM_USER }}
          key: ${{ secrets.DEV_SWARM_SSH_KEY }}
          script: |
            cd /opt/servermonitoring
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ needs.build-images.outputs.api-image-tag }}
            docker pull ${{ needs.build-images.outputs.web-image-tag }}
            docker service update --image ${{ needs.build-images.outputs.api-image-tag }} servermonitoring_api
            docker service update --image ${{ needs.build-images.outputs.web-image-tag }} servermonitoring_web
            docker service ls

      - name: Health Check
        run: |
          sleep 30
          curl -f https://dev.servermonitoring.com/health || exit 1

  # =====================================================
  # Deploy to Staging
  # =====================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.servermonitoring.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging Swarm
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_SWARM_HOST }}
          username: ${{ secrets.STAGING_SWARM_USER }}
          key: ${{ secrets.STAGING_SWARM_SSH_KEY }}
          script: |
            cd /opt/servermonitoring
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ needs.build-images.outputs.api-image-tag }}
            docker pull ${{ needs.build-images.outputs.web-image-tag }}
            docker service update --image ${{ needs.build-images.outputs.api-image-tag }} servermonitoring_api
            docker service update --image ${{ needs.build-images.outputs.web-image-tag }} servermonitoring_web
            docker service ls

      - name: Health Check
        run: |
          sleep 30
          curl -f https://staging.servermonitoring.com/health || exit 1

      - name: Run Smoke Tests
        run: |
          curl -f https://staging.servermonitoring.com/api/health/ready
          curl -f https://staging.servermonitoring.com/swagger/index.html

  # =====================================================
  # Deploy to Production (Manual Approval)
  # =====================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'production'
    environment:
      name: production
      url: https://servermonitoring.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Deployment Backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SWARM_HOST }}
          username: ${{ secrets.PROD_SWARM_USER }}
          key: ${{ secrets.PROD_SWARM_SSH_KEY }}
          script: |
            # Backup current deployment info
            docker service inspect servermonitoring_api --format '{{.Spec.TaskTemplate.ContainerSpec.Image}}' > /opt/backups/api-image-$(date +%Y%m%d-%H%M%S).txt
            docker service inspect servermonitoring_web --format '{{.Spec.TaskTemplate.ContainerSpec.Image}}' > /opt/backups/web-image-$(date +%Y%m%d-%H%M%S).txt

      - name: Deploy to Production Swarm
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SWARM_HOST }}
          username: ${{ secrets.PROD_SWARM_USER }}
          key: ${{ secrets.PROD_SWARM_SSH_KEY }}
          script: |
            cd /opt/servermonitoring
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new images
            docker pull ${{ needs.build-images.outputs.api-image-tag }}
            docker pull ${{ needs.build-images.outputs.web-image-tag }}
            
            # Rolling update with health checks
            docker service update \
              --update-parallelism 1 \
              --update-delay 10s \
              --update-failure-action rollback \
              --image ${{ needs.build-images.outputs.api-image-tag }} \
              servermonitoring_api
            
            docker service update \
              --update-parallelism 1 \
              --update-delay 10s \
              --update-failure-action rollback \
              --image ${{ needs.build-images.outputs.web-image-tag }} \
              servermonitoring_web
            
            # Verify deployment
            docker service ls
            docker service ps servermonitoring_api --no-trunc
            docker service ps servermonitoring_web --no-trunc

      - name: Health Check
        run: |
          sleep 60
          for i in {1..5}; do
            if curl -f https://servermonitoring.com/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Smoke Tests
        run: |
          curl -f https://servermonitoring.com/api/health/ready
          curl -f https://servermonitoring.com/api/health/live
          echo "Production deployment successful!"

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production Deployment ${{ job.status }}
            Version: ${{ needs.build-images.outputs.api-version }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # =====================================================
  # Post-Deployment Tests
  # =====================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run Integration Tests
        env:
          API_URL: https://staging.servermonitoring.com
        run: |
          # Run integration tests against staging
          dotnet test tests/Integration.Tests/ --configuration Release --filter Category=Integration

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: '**/TestResults/**'
